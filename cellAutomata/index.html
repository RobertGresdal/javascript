<head>
	<script type="text/javascript" src="scripts/Readycheck.js"></script>
	<script>
	document.addEventListener('DOMContentLoaded',function(){
			var check = new Readycheck();

			    'scripts/cell.js',

			    'scripts/game.js'
			], begin, 'scripts');

			function begin(){
				console.log('Initializing')
				timer = new Timer();
				game.init();
				//game.start();
			}
		}
	);
